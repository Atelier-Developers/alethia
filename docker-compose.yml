version: "3.3"
services:
  db:
    image: mysql:8.0.25
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
    volumes:
      - db_data:/var/lib/mysql
      - ./api/Database/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql:ro
    networks:
      - backend
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: alethia
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: 
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: zeus
      MYSQL_PASSWORD: kingOfGods
  api:
    build:
      context: ./api
    networks:
      - backend
    ports:
      - "7000:3000"
    depends_on:
      - db
    environment:
      DB_USERNAME: zeus
      DB_PASSWORD: kingOfGods
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: alethia
    restart: on-failure

networks:
  backend:
    driver: bridge

volumes:
  db_data:
